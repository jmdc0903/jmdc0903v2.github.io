<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <style>

      #ul-parent li {
        list-style: none;

      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" style="justify-content: center;">
          <a class="navbar-brand" href="#">Grading System</a>
        </div>
      </nav>
    </header>
    <main class="container mt-5" style="text-align: center;">
      <section style="text-align: center; justify-content: center;">
        <div id="result"> Grade Result: </div>
        <div class="row container" style="margin: auto;">
          <div class="col">
            <button class="btn btn-primary btn-sm" id="btn-add"> + Add Grade</i></button>
            <button class="btn btn-warning btn-sm" id="btn-calculate">Calculate</button>
            <button class="btn btn-danger btn-sm" id="btn-remove">Remove</button>
          </div>
          <ul id="ul-parent">
            <li>
              <input type="text" id="txt-grade-name" placeholder="Enter Grade" class="form-control form-control-sm" />
            </li>
          </ul>
        </div>
      </section>
    
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
